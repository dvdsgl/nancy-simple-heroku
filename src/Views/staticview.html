<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Nancy - Static view served by self-host</title>
	</head>
	<body>
	    <h1>Nancy self-hosted example running</h1>
        <p>
            This view was served by the Nancy (C#) self-host.
        </p>
        <ul>
            <li>Scheme: @Model.Scheme</li>
            <li><strong>HostName: @Model.HostName</strong></li>
            <li>Port: @Model.Port</li>
            <li>BasePath: @Model.BasePath</li>
            <li>Path: @Model.Path</li>
        </ul>
        <a href="http://@Model.HostName/">http://@Model.HostName/</a><br/>
        <a href="http://@Model.HostName/testing">http://@Model.HostName/testing</a><br/>
	</body>
</html>
